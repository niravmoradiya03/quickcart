<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Processor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Get Insentive</h1>
    <p>Paste your link below and proceed.</p>
    <form action="#" method="post">
      <label for="link">Paste Link:</label>
      <textarea id="link" name="link" rows="5" placeholder="Enter or paste your link here" required></textarea>
      <button type="submit">Proceed</button>
    </form>
  </div>
</body>
</html>
