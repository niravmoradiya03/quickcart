<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Get Insentive</h1>
    <div class="login-or-signup">
      <button class="active" id="login-button">Login</button>
      <button id="signup-button">Create New Account</button>
    </div>
    <div class="login-form">
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
        <span class="forgot-password">Forgot Password?</span>
      </form>
    </div>
    <div class="signup-form" style="display: none;">
      <form action="#" method="post">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="name" placeholder="Enter Your Name" required><br><br>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" placeholder="Enter Email Address" required><br><br>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" placeholder="Enter Password" required><br><br>
        <button type="submit">Create Account</button><br><br>
      </form>
    </div>
  </div>
  <script>
    const loginButton = document.getElementById('login-button');
    const signupButton = document.getElementById('signup-button');
    const loginForm = document.querySelector('.login-form');
    const signupForm = document.querySelector('.signup-form');

    loginButton.addEventListener('click', () => {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      loginButton.classList.add('active');
      signupButton.classList.remove('active');
    });

    signupButton.addEventListener('click', () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      signupButton.classList.add('active');
      loginButton.classList.remove('active');
    });
  </script>
</body>
</html>
